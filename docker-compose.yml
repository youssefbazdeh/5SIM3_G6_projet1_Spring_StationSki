version: "2.21.0"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    environment:

      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE= stationski_db
    ports:
      - 3306:3306
    volumes:
      - db:/var/lib/mysql
  stationSki:
    depends_on:
      - mysqldb
    image: saligia13/stationski-1.1.0
    restart: on-failure
    ports:
      - 8089:8089
    environment:
      SPRING_APPLICATION_JSON: '{
        "spring.datasource.url"= "jdbc:mysql://localhost:3306/stationski_db?createDatabaseIfNotExist=true",
        "spring.datasource.username"="root",
        "spring.datasource.password"=null,
        "spring.jpa.hibernate.ddl-auto"="update",
        "spring.jpa.properties.hibernate.dialect"="org.hibernate.dialect.MySQL5InnoDBDialect"
      }'
    stdin_open: true
    tty: true
volumes:
  db: